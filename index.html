<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hierarchical Folder Structure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="bg-slate-50 min-h-screen font-sans p-8">

    <div class="max-w-4xl mx-auto mb-8 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-slate-800">Hierarchical Folder Structure</h1>
        <button onclick="showFolderNameField(this)" data-type="root"
            class="flex items-center gap-1 bg-green-600 text-white px-4 py-2 rounded-lg  transition shadow-sm">
            <i class="ri-add-line text-lg"></i>
            <span class="font-medium text-md">New Folder</span>
        </button>
    </div>

    <div id="container" class="max-w-4xl mx-auto space-y-4"></div>

    <div id="popupContainer"
        class="fixed inset-0 z-50 hidden bg-slate-900/40 backdrop-blur-sm items-center justify-center transition-all opacity-0 pointer-events-none">

        <div id="popup" class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm transform transition-all scale-100">
            <h2 class="flex items-center gap-2 text-lg font-semibold text-slate-800 mb-4">
                <i class="ri-folder-add-line text-blue-600"></i>
                <label for="folderNameInput" id="popupLabel">Create New Folder</label>
            </h2>

            <input type="text" id="folderNameInput" placeholder="Enter folder name"
                class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2" />

            <p id="folderNameError" class="text-xs text-red-500 mb-4 hidden font-medium">Please enter a folder name</p>

            <div class="flex justify-end gap-2 mt-4">
                <button id="folderCancelButton" onclick="popupRemove()"
                    class="px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition">
                    Cancel
                </button>
                <button id="folderCreateButton"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                    Create
                </button>
            </div>
        </div>

        <div id="deleteContainer" class="hidden bg-white p-6 rounded-xl shadow-xl w-full max-w-sm text-center">
            <div class="w-12 h-12 mx-auto bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4">
                <i class="ri-delete-bin-line text-2xl"></i>
            </div>

            <h3 id="deleteContainertext" class="text-lg font-semibold text-slate-800 mb-2">Delete Folder?</h3>
            <p class="text-slate-500 text-sm mb-6">Are you sure you want to delete this folder? This action cannot be
                undone.</p>

            <div class="flex justify-center gap-3">
                <button id="deleteFolderCancelButton" onclick="popupRemove()"
                    class="px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 rounded-lg hover:bg-slate-200 transition">
                    Cancel
                </button>
                <button id="deleteFolderButton"
                    class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition">
                    Delete
                </button>
            </div>

            <div id="hidden">
                <center>
                    <button id="okButton" onclick="popupRemove()"></button>
                </center>
            </div>
        </div>
    </div>

    <script src="folder-crud.js"></script>

</html>
